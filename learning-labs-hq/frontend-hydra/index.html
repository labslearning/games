<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    
    <title>Redox Balancer: God Tier</title>

    <style>
      /* Reseteo extremo para que el navegador se comporte como un Motor de Videojuegos */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        
        /* Evita el scroll global y el temido "Pull to refresh" (recargar al jalar hacia abajo) */
        overflow: hidden; 
        
        /* Desactiva gestos táctiles predeterminados del navegador (swipe para atrás, etc.) */
        touch-action: none; 
        
        /* Evita que el usuario seleccione el texto por accidente al tocar rápido */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Si en el futuro necesitamos que un texto largo sí haga scroll (ej. un modal Socrático), usaremos esta clase */
      .scrollable-y {
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
      }

      /* Quitar el resplandor azul feo al tocar botones en Android/iOS */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
